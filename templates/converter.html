<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kalkulator walut</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style_bank.css')}}">
    </head>
    <body>
        <h1>Kalkulator walut</h1>
        <img src="https://img.freepik.com/premium-wektory/wymiana-pieniedzy-waluty-ikona-piktogram-ilustracja-prosta-graficzna-transakcja-konwersji-gotowki_101884-2149.jpg?w=1380" height=180><br>
        <p>Wybierz jaką walutę chcesz wymienić na PLN, następnie wciśnij 'Przelicz'.</p><br>
   

        <form action="/converter" method="POST">
            <label for="currency">Waluta:</label>
            <select name="currency" id="currency">
                {% for cur in currencies %}
                <option value="{{cur}}">{{cur}}</option>
                {% endfor %}
            </select><br><br>
            <label for="amount">Kwota:</label>
            <input type="number" id="amount" name="amount">
            <button type="submit">Przelicz</button> 
            <br><br>
            <div>
                <p for="converted_amount"><i>Przeliczona kwota ({{amount}} {{currency}} >>> PLN):</i></p>
                <p id="converted_amount" name="converted_amount"><i><b>{{converted_amount}} PLN</b></i></p>
            </div>

        </form>

    </body>

</html>
